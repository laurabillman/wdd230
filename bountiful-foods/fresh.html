<body>
    <header id="header-top">
        <div class="centered-container">
            <section class="sized-container row-align-items-center">
                <a href="index.html"><img class="logo" src="images/logo.png" alt="Bountiful Foods website logo"></a>
                <nav class="header-nav">
                    <a class="regular-nav" href="index.html">Home</a>

                    <a class="small-nav" style="margin-left: 15px;" href="fresh.html"><i

                    <a class="small-nav" style="margin-left: 15px;" href="about.html"><i

                    <a href="https://facebook.com" class="fa fa-facebook"></a>
                    <a href="https://instagram.com" class="fa fa-instagram"></a>
                    <a href="https://twitter.com" class="fa fa-twitter"></a>
                </div>
            </section>
        </div>
    </header>
    <main>
        <section>
            <section>
                <h2 id="fresh-title">FRESH </h2>
                <p id="fresh-description">Specialty Fruit Drinks<br>Delicious pure pressed juice - Made fresh to order!
                </p>
            </section>
        </section>
        <section id="form-table">
            <div>
                <form action="thanks.html">
                    <scetion>
                        <p id="customize">Customize Your Fruit Drink</p>
                    </scetion>
                    <fieldset>
                        <label class="top">First Name*<input type="text" name="fname" required></label>
                        <label class="top">Email*<input type="email" name="email" placeholder="johndoe@gmail.com"
                                required></label>
                        <label class="top">Phone Number*<input type="tel" name="phone" required
                                placeholder="6784441234"></label>
                        <label class="top">Fruit Options [CHOOSE 3]
                            <select name="fruit-options1" id="fruit-choices1">
                                <option value="">Select Fruit 1...</option>
                               
                            </select>
                            <select name="fruit-options2" id="fruit-choices2">
                    
                               
                            </select>
                            <select name="fruit-options3" id="fruit-choices3">
                                
                                
                            </select>
                        </label>
                        <label id="business-description" class="top">Special Instructions (Optional)</label>
                        <textarea placeholder="Write special instructions for your customized fruit juice" rows="8"
                            cols="45"></textarea>
                        <input id="hiddenDate" type="hidden" name="date">
                    </fieldset>
                    <input id="submit" type="submit" value="Order Fruit Drink" class="submitBtn">
                </form>
            </div>
        </section>
    </main>
    <footer>
        <section id="footer-top">
            <div>
                <div id="footer-logo">
                    <a href="index.html"><img class="logo" src="images/logo.png" alt="Bountiful Foods logo"></a>
                    <div class="companyName">
                        <div>Bountiful Foods</div>
                        <div class="companyInfo">338 Coastal Drive</div>
                        <div class="companyInfo">Carlsbad, CA 92008</div>
                    </div>
                </div>
            </div>
        </section>
        <section class="footer-bottom">
            <div class="bottom">&copy; 2023 | Bountiful Foods | Laura Billman | WDD 230 Project |</div>
